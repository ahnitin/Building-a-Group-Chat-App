    <!-- icons and fonts -->

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./chatapp.html">Home</a>
        <a href="#">Profile</a>
        <button type="submit" id="logout">Logout</button>
      </nav>
    </header>
    <h2 id="heading">Chat App!</h2>
    <div id="container">
      <div id="box1">
        <div id="groups">
          <h4>Groups</h4>
          <div id="inputs">
          </div>
        </div>
        <div id="addgroup">
          <form id="newgroup">
            Name: <input type="text" name="name" id="name">
            <fieldset id="selectusers">
              <legend>Select Users</legend>
            </fieldset>
            <button>CreateGroup</button>
          </form>
        </div>
      </div>
      <div id="box2">
        <div id="gpname">
          
        </div>
        <ul id="chats" style="max-height:470px; overflow-y: scroll;" class="list-group">
          <li class="list-group-item"></li>
        </ul>
        <div id="typebox">
          <button>         
            <span id="attach" class="material-symbols-outlined">
            attachment
            </span>
            <input type="text" name="message" id="message">
            <button id="sendbtn">
              <span id="sendmessage" class="material-symbols-outlined">
              send
              </span>
            </button> 
          </button>
        </div>
      </div>
    </div>
     <!--editgroup modal-->
  <div class="modal fade" id="editgroup-form">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header text-bg-success bg-opacity-50 text-black">
          <h2 id="group__name">Group Name</h2>
          <button class="btn btn-close" data-bs-dismiss="modal" data-bs-target="#editgroup-form"></button>
        </div>
        <div class="modal-body text-bg-success bg-opacity-25 text-black">
            <legend>Group Members</legend>
            <fieldset id="Group_Members">
              
            </fieldset>
            <legend>Other Users</legend>
            <fieldset id="slectedgroupsusers">

            </fieldset>
            <div class="form-group text-center mt-4 ">
              <input type="submit" class="btn btn-success submit" value="Save Changes" id="savechanges">
            </div>
            
        </div>
      </div>
    </div>
  </div>
